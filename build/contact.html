<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TeamCooked</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <a href="index.html"><img id="logo" src="assets/img/jaune2.png" width="100 px"></a>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="joueurs.html">Joueurs</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <h1 class="text-center pt-5 pb-4">Contacter l'équipe :</h1>
        <form method="POST">
            <div class="row">
                <div class="form-group col">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group col">
                    <label for="prenom">Prénom :</label>
                    <input type="text" class="form-control" id="prenom">
                </div>
            </div>
            <div class="form-group">
                <label for="mail">*Adresse Mail :</label>
                <input type="email" class="form-control" id="mail" required>
            </div>
            <div class="form-group">
                <label for="message">*Entrez votre message :</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="fichier">Ajouter un fichier :</label>
                <input type="file" class="form-control-file" id="fichier">
            </div>
            <button type="submit" class="btn btn-warning">Envoyer</button>
        </form>
    </section>

    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col align-self-center">
                    Copyright © 2019 HeyCi. All rights reserved
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link nav-footer" href=""><img
                                    src="assets/img/social/facebook.png" width="35px"></a></li>

                                    src="assets/img/social/twitter.png" width="35px"></a></li>
                        <li class="nav-item"><a class="nav-link nav-footer"
                                href="https://www.linkedin.com/in/anne-claire-chevalier-199042177/"><img
                                    src="assets/img/social/linkedin.png" width="35px"></a></li>
                        <li class="nav-item"><a class="nav-link nav-footer" href="https://github.com/HeyCi"><img
                                    src="assets/img/social/github.png" width="35px"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
